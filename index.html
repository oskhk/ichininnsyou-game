<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語一人称シミュレーションゲーム - プロトタイプ3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="screen active">
        <h1>ようこそ！<br>
        日本語一人称シミュレーションゲーム</h1>
        <img id="welcomeImage" src="im/images-7.jpg" alt="ウェルカム画像" class="welcome-image">
        <input id="playerName" type="text" placeholder="お名前を入力してください" class="name-input">
        <div class="gender-selection">
            <button id="maleButton" class="gender-btn">男性</button>
            <button id="femaleButton" class="gender-btn">女性</button>
        </div>
        <button id="startButton" class="start-btn">ゲームスタート</button>
        <p class="game-instructions">
            イメージをクリックすると、登場人物のセリフが表示されます。
        </p>
        <p class="disclaimer">
            このゲームの内容は参考用にしてください。<br>
            実際の日本語の使用と異なる可能性があります。
        </p>
    </div>

    <div id="gameScreen" class="screen">
        <div class="title">
            <h1 id="scenarioTitle"></h1>
            <p id="scenarioDescription" class="scenario-description"></p>
        </div>

        <div class="image-area" id="imageArea">
            <img src="" alt="キャラクター" class="character-image" id="characterImage">
            <div class="speech-bubble" id="bubble1"></div>
            <div class="speech-bubble" id="bubble2"></div>
            <div class="speech-bubble" id="bubble3"></div>
        </div>

        <div class="response" id="response"></div>

        <div class="options" id="optionsContainer"></div>

        <button id="backButton" class="back-btn">戻す</button>

        <div class="feedback" id="feedback"></div>

        <button id="nextStageButton" class="next-btn" style="display: none;">次のステージへ</button>

        <div class="stage-number" id="stageNumber"></div>
    </div>

<img id="correctMark" src="im/images-8.jpg" alt="正解" class="result-mark" style="display: none;">
<img id="incorrectMark" src="im/images-9.jpg" alt="不正解" class="result-mark" style="display: none;">


    <div id="endingScreen" class="screen">
        <h1>ゲーム終了！</h1>
        <p id="scoreSummary"></p>
        <button id="retryButton" class="retry-btn">もう一度挑戦</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
